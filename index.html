<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length coverter</title>
    <link rel="stylesheet" href="style.css">
</head>

 <body>
    <body  background = "C:\Users\Mir Asim Ali\OneDrive\Pictures\Screenshots\Screenshot 2024-05-28 201702.png"></body> 


    <p class="top-txt">Type a value in any of the fields to convert between Length measurements:</p>
    <div class="container">
        
        <p>Length Converter</p>
       
        <div class="inputContainer">
            <label for="feet">Feet(ft)</label><input type="number" name="" id="feet"  oninput="convertToOthers('feet',this.value)">
        </div>
        <div class="inputContainer">
            <label for="meter">Meters(m)</label><input type="number" name="" id="meter" oninput="convertToOthers('meter',this.value)">
        </div>
        <div class="inputContainer">
            <label for="inches">Inches(")</label><input type="number" name="" id="inches" oninput="convertToOthers('inch',this.value)">
        </div>
        <div class="inputContainer">
            <label for="cm">centimeters(cm)</label><input type="number" name="" id="cm" oninput="convertToOthers('cm',this.value)">
        </div>
        <div class="inputContainer">
            <label for="yards">Yards(yd)</label><input type="number" name="" id="yards" oninput="convertToOthers('yard',this.value)">
        </div>
        <div class="inputContainer">
            <label for="km">Kilometers(km)</label><input type="number" name="" id="km" oninput="convertToOthers('km',this.value)">
        </div>
        <div class="inputContainer">
            <label for="miles">Miles(mi)</label><input type="number" name="" id="miles" oninput="convertToOthers('mile',this.value)">
        </div>
    </div>        
    <script src="script.js"></script>
</body>
</html>
